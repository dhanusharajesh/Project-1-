<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="/static/css/reports.css" />
</head>

<body>
    <header>
        <h1 id="companyName" class="company-title">Company name</h1>
        <h1>Reports</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a> |
            <a href="{{ url_for('logout') }}"> Logout</a>
        </nav>
    </header>

    <main class="container">
        <section id="task-grid">

            <h2>Tasks</h2>
            <div id="tasks-grid" class="tasks-grid"></div>
        </section>

        <section id="logs-section" style="display:none;">
            <h2>Daily logs: <span id="task-title"></span></h2>

            <table id="logs-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>User</th>
                        <th>Description</th>
                        <th>Admin Status</th>
                        <th>Admin Comments</th>
                        <th>Edit Description</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div id="log-entry-form" style="display: block;">
                <h3 id="task-title">Selected Task</h3>
                <p><strong>Due Date:</strong> <span id="due-date-display"></span></p>

                <form id="log-form">
                    <div class="form-group">
                        <label for="work_date">Date:</label>
                        <input type="date" id="work_date" name="work_date">

                        <label for="work_description">Description:</label>
                        <textarea id="work_description" name="work_description" rows="3" required></textarea>
                    
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        &copy; 2025. All rights reserved.
    </footer>
    
    <script>
        const userRole = "{{ session['role'] }}";
    </script>
    <script src="/static/js/reports.js"></script>
    
</body>

</html>
